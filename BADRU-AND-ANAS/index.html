<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <header id="header">
    <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Lamborghini_Sian_at_IAA_2019_IMG_0332.jpg/280px-Lamborghini_Sian_at_IAA_2019_IMG_0332.jpg" 
        alt="" 
        id="header-img"
        width="100";
        height= "100";
        />
    <nav id="nav-bar">
        <a href="#photos" class="nav-link">Photos</a>
        <a href="#about-us" class="nav-link">About us</a>
        <a href="#pricing" class="nav-link">Pricing</a>
    </nav>
</header>


  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <section id="photos" >Photos</section>
    <br>
    <br>
    <section id="about-us">About us
        <iframe id="video"
        src="https://youtu.be/UOYylE_XgC8" 
        frameborder="0" 
        width="200" 
        height="200"
        >

        </iframe>
    </section>
    <br>
    <br>
    <section id="pricing">Pricing</section>
    <br>
    <br>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input 
            type="email" 
            id="email" 
            placeholder="Enter Email here"
            />
        <input type="submit" id="submit">
        

    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
